apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: nginx-dep
spec:
#  revisionHistoryLimit: 10
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: web
        image: phx.ocir.io/intcgbuconsulting/nginx:BUILDNUMBER
        ports:
        - name: nginxport
          containerPort: 80
